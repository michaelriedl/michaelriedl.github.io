---
layout: default
---

<article class="blog-post px-3 py-5 p-md-5">
    <div class="container">
        <header class="blog-post-header">
            <h1 class="title mb-2">{{ page.title }}</h1>
            <div class="meta"><span class="date">Published on {{ page.date | date_to_string }}</span></div>
            <div class="meta mb-3">
                <span>Tags:
                {% for tag in page.tags %}
                  {% capture tag_name %}{{ tag }}{% endcapture %}
                  <span><a href="/tag/{{ tag_name }}">{{ tag_name }}</a></span>
                {% endfor %}</span>
        </header>
        
        <div class="blog-post-body">
            
            {{ content }}
            {% include utterances.html %}
            
        </div>
    </div>
</article>

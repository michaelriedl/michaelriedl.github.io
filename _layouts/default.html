<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ page.title }}</title>
        
        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- FontAwesome JS-->
        <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
        <!-- Theme CSS -->
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/assets/css/riedl.css">
        <link rel="stylesheet" href="/assets/css/syntax.css">
    	{% include analytics.html %}
        {% if site.tags != "" %}
          {% include collecttags.html %}
        {% endif %}
    </head>
	<body>
        <header class="header text-center">
            <h1 class="blog-name pt-lg-4 mb-0"><a href="/">Riedl's Blog</a></h1>
            
            <nav class="navbar navbar-expand-lg navbar-dark" >
               
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div id="navigation" class="collapse navbar-collapse flex-column" >
                    <div class="profile-section pt-3 pt-lg-0">
                        <img class="profile-image mb-3 mx-auto" src="/assets/images/logo_color_web.png" alt="image" >
                        
                        <div class="bio mb-3">Check me out on other platforms!</div><!--//bio-->
                        <ul class="social-list list-inline py-3 mx-auto">
                            <li class="list-inline-item"><a href="https://www.instagram.com/michaelriedl_/" target="_blank"><i class="fab fa-instagram fa-fw"></i></a></li>
                            <li class="list-inline-item"><a href="https://www.linkedin.com/in/michael-riedl/" target="_blank"><i class="fab fa-linkedin-in fa-fw"></i></a></li>
                            <li class="list-inline-item"><a href="https://github.com/michaelriedl" target="_blank"><i class="fab fa-github-alt fa-fw"></i></a></li>
                        </ul><!--//social-list-->
                        <hr>
                    </div><!--//profile-section-->
                    
                    <ul class="navbar-nav flex-column text-left fix-center">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="fas fa-home fa-fw mr-2"></i>Blog Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/projects"><i class="fas fa-project-diagram fa-fw mr-2"></i>Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/archive"><i class="fas fa-bookmark fa-fw mr-2"></i>Archive</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        
        <div class="main-wrapper">
            
            {{ content }}
            
            <footer class="footer text-center py-2 theme-bg-dark">
                <a href="https://www.instagram.com/michaelriedl_/" target="_blank"><i class="fab fa-instagram fa-fw"></i></a>
                <a href="https://www.linkedin.com/in/michael-riedl/" target="_blank"><i class="fab fa-linkedin-in fa-fw"></i></a>
                <a href="https://github.com/michaelriedl" target="_blank"><i class="fab fa-github-alt fa-fw"></i></a>
                <br>
                <small >&copy; Michael Riedl 2021</small>
            </footer>
        
        </div><!--//main-wrapper-->

        <!-- Javascript -->
        <script src="/assets/js/jquery-3.3.1.min.js"></script>
        <script src="/assets/js/popper.min.js"></script>
        <script src="/assets/js/bootstrap.min.js"></script>
        
	</body>
</html>
